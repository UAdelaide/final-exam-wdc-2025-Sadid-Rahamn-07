<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <!--
    <div v-show="showDiv">
      <p class="lead">Connect with trusted walkers for your beloved dog!</p>
      <a id="owner" href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
      <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
    </div>
    -->

    <!-- Login Form -->
    <div class="user_login_form">
      <form @submit.prevent="fetchUserData" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input v-model="username" type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input v-model="password" type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <!-- Registered Dogs List -->
    <div class="registered_dog_table">
      <h2 class="mt-5">Registered Dogs</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Breed</th>
            <th>Owner</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
        };
      },
      methods: {
        fetchUserData() {
          fetch('/login',{
            // Specify the method as POST for login
            method: 'POST',
            // Set the headers to indicate JSON content
            headers: {
              'Content-Type': 'application/json'
            },
            // Send the username and password to the server (i.e '/login' router)
            body: JSON.stringify({
              username: this.username,
              password: this.password
            }),
            credentials: 'include' // Sends the session cookie
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              alert('Login : ' + data.message);
              // If login is successful, redirect to the appropriate dashboard
              if (data.user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (data.user.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              }
            } else {
              alert('Login: ' + data.message);
            }
          })
        },
        fetchDogs_Data(){
          fetch('/dogs',{
            method : 'GET',
            headers: {
              'Content-Type': 'application/json'
            }
            .then(response => response.json())
            .then(data =>{
              data.forEach(dog => {

                rable = document.querySelector('.registered_dog_table tbody').innerHTML += `
                  <tr>
                    <td>${dog.name}</td>
                    <td>${dog.dog_id}</td>
                    <td>${dog.owner_id}</td>
                  </tr>
                `;
              });
            })
          })
        }
      },
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
