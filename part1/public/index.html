<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service - Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
        background: #fefefe;
        font-family: Comic Sans MS, cursive;
        color: #aaa; /* Low contrast */
        overflow-x: scroll;
    }
    .dog-info {
        width: 900px;
        margin: 40px auto;
        border: 5px dotted limegreen;
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 50px;
    }

    img {
      width: 300px;
      height: auto;
    }

    .info-text {
      max-width: 200px;
      font-size: 18px;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    div.navbar {
      font-size: 22px;
      background: #ff0; /* Bright background */
      padding: 10px;
    }
    div.navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    div.navbar li {
      margin: 0 15px;
    }
    div.navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    div.navbar a:hover {
      text-decoration: underline;
    }
    div.navbar button {
      background: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div id="app">
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dogs">Dogs List</a></li>
                <li><a href="/walkrequests/open">Dogs Services</a></li>
                <li><a href="/walkers/summary">Walkers Summary</a></li>
                <li><button @click="alertDetails">Dog Details</button></li>
            </ul>
        </div>
        <h1>Dog Walking Service - Dog of the Day !!!</h1>
        <div class="dog-info" role="region" aria-label="Dog of the day details">
        <img :src="dogImage" />
        <div class="info-text">
            <h2>Dog Name: <span>{{ dog_Name }}</span></h2>
            <p><strong>Breed:</strong> {{ dog_Breed }}</p>
            <p><strong>Age:</strong> {{ dog_Age }}</p>
            <p><strong>Description:</strong> {{ dog_Description }}</p>
        </div>
        </div>
    </div>
    <div style="background: #fff; color: #ccc; padding: 20px;">
        Click here for more dogs! (Actually does nothing)
    </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: '',
          dog_Name: 'Fluffy',
          dog_Breed: 'Golden Retriever',
          dog_Age: '4 years',
          dog_Description: 'A very friendly dog who loves to play and walk in the park.',
        };
      },
      mounted() {
        this.fetchDog();
      },
      methods: {
        fetchDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
              console.log('Dog image fetched:', data.message);
            })
            .catch(() => {
              // fallback image
              this.dogImage = 'https://images.dog.ceo/breeds/retriever-golden/n02099601_2000.jpg';
            });
        },
        alertDetails() {
          alert(`Dog: ${this.dog_Name}\nBreed: ${this.dog_Breed}\nAge: ${this.dog_Age}`);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
