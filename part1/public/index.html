<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service - Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      color: #444;
    }
    .dog-info {
      width: 500px;
      margin: 20px auto;
      border: 3px dashed crimson;
      padding: 10px;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    img {
      width: 300px;
      height: auto;
    }

    .info-text {
      max-width: 200px;
      font-size: 18px;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #444;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Dog Walking Service - Dog of the Day !!!</h1>
    <div class="navbar">
        <ul>
            </ul>
    </div>
    <div class="dog-info" role="region" aria-label="Dog of the day details">
      <img alt="dog" :src="dogImage" />
      <div class="info-text">
        <h2>Dog Name: <span>{{ dog_Name }}</span></h2>
        <p><strong>Breed:</strong> {{ dog_Breed }}</p>
        <p><strong>Age:</strong> {{ dog_Age }}</p>
        <p><strong>Description:</strong> {{ dog_Description }}</p>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: '',
          dog_Name: 'Fluffy',
          dog_Breed: 'Golden Retriever',
          dog_Age: '4 years',
          dog_Description: 'A very friendly dog who loves to play and walk in the park.',
        };
      },
      mounted() {
        this.fetchDog();
      },
      methods: {
        fetchDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
              console.log('Dog image fetched:', data.message);
            })
            .catch(() => {
              // fallback image
              this.dogImage = 'https://images.dog.ceo/breeds/retriever-golden/n02099601_2000.jpg';
            });
        },
        alertDetails() {
          alert(`Dog: ${this.dog_Name}\nBreed: ${this.dog_Breed}\nAge: ${this.dog_Age}`);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
